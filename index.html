<!DOCTYPE html>
<html>
    <head>
        <meta charset="'UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container_botao">
                <label for="menu">
                    <span class="cabecalho_menu-hamburguer container_imagem"></span>
                </label>
                <ul class="lista_menu">
                    <li class="lista_menu_titulo">Categorias</li>
                    <li class="lista_menu_item ">
                        <a href="#" class="lista_menu_link">Programação</a>
                    </li>
                    <li class="lista_menu_item ">
                        <a href="#" class="lista_menu_link">Front-end</a>
                    </li>
                    <li class="lista_menu_item ">
                        <a href="#" class="lista_menu_link">Infraestrutura</a>
                    </li>
                    <li class="lista_menu_item ">
                        <a href="#" class="lista_menu_link">Business</a>
                    </li>
                    <li class="lista_menu_item ">
                        <a href="#" class="lista_menu_link">Design & UX</a>
                    </li>
                </ul>
                <img src="images/Logo.svg" alt="Logo da Alurabooks" class="container_imagem">
            </div>
            <div class="container">
                <a href="#"><img src="images/Favoritos.svg" alt="Favoritos" class="container_imagem"></a>
                <a href="#"><img src="images/Compras.svg" alt="Compras" class="container_imagem"></a>
                <a href="#"><img src="images/Usuário.svg" alt="Usuário" class="container_imagem"></a>
            </div>
        </header>

        <section class="banner">
            <h2 class="banner_titulo">Já sabe por onde começar?</h2>
            <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>


    </body>

</html>
